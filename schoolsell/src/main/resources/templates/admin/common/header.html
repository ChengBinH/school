<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row" th:fragment="header">
    <div class="col-md-12">

        <h1 class="text-center">
            校园点餐后台管理系统
        </h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" th:href="'/sell/admin/index?token='+${token}"><strong>主页</strong></a>

            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink"
                           data-toggle="dropdown">区域管理</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="'/sell/admin/region/list?token='+${token}">区域列表</a>
                            <a class="dropdown-item" th:href="'/sell/admin/region/save?token='+${token}">新增区域</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink"
                           data-toggle="dropdown">商家管理</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="'/sell/admin/business/sellers?token='+${token}">商家列表</a>
                            <a class="dropdown-item" th:href="'/sell/admin/business/saveSeller?token='+${token}">新增商家</a>

                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item" th:href="'/sell/admin/business/shops?token='+${token}">店铺列表</a>
                            <a class="dropdown-item" th:href="'/sell/admin/business/saveShop?token='+${token}">新增店铺</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink"
                           data-toggle="dropdown">用户管理</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="'/sell/admin/user/list?token='+${token}">用户列表</a>
                            <a class="dropdown-item" th:href="'/sell/admin/user/save?token='+${token}">新增用户</a>
                            <a class="dropdown-item" th:href="'/sell/admin/user/saveList?token='+${token}">批量新增用户</a>
                        </div>
                    </li>

                </ul>

                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item dropdown">
                        <a th:text="'超级管理员：'+${admin.getAdminUser()}" class="nav-link dropdown-toggle"
                           id="navbarDropdownMenuLink" data-toggle="dropdown">

                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a id="modal-218230" href="#modal-container-218230" role="button" class="btn" data-toggle="modal">管理员信息</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="'/sell/admin/logout'">退出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="modal fade" id="modal-container-218230" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">
                            管理员信息
                        </h5>
                    </div>
                    <div class="modal-body">
                        <p>管理员名：<span th:text="${admin.getAdminUser()}"></span></p>
                        <p>本次登录时间：<span th:text="${updateTime}"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
