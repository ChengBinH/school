<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script th:src="@{/js/jQuery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
</head>
<style>
    #login{
        border: 1px solid #cccccc;
        border-radius: 7px;
        padding: 10px 10px;
        margin: 300px auto;
    }
    h1{
        background-color: #007bff;
        padding: 0;
        color: #ffffff;
        border-radius: 7px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div id="login" class="col-md-3 text-center">
            <h1>管理员登录</h1>
            <div id="error" class="alert alert-dismissable" style="color: red;height: 50px">

            </div>
            <form role="form" method="post" action="/sell/admin/login">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="管理员名" name="adminUser" id="adminUser"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="adminPwd" id="adminPwd"/>
                </div>
                <button type="submit" class="btn btn-block btn-lg btn-outline-primary">
                    登录
                </button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</body>
<script>
    $("#adminUser").blur(function () {
        var adminUser = $(this).val();
        if (adminUser === "") {
            toast("管理员名不能为空");

        }
    });

    $("#adminPwd").blur(function () {
        var adminPwd = $(this).val();
        if (adminPwd === "") {
            toast("密码不能为空");
        }
    });

    $("form").submit(function () {
        if ($("#adminUser").val() === "" || $("#adminPwd").val() === "") {
            toast("管理员名和密码不能为空");
            return false;
        }
    })

    function toast(message) {
        $("#error").addClass("alert-warning")
        $("#error").text(message)
        setTimeout(function () {
            $("#error").removeClass("alert-warning")
            $("#error").text("")
        }, 2000)
    }
</script>
</html>
