<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="row" th:fragment="header">


    <div th:if="${business.getShopId()!=null&&business.getShopId()!=''}" class="col-md-12 ">
        <!--商户已注册显示-->
        <h1 th:if="${shopStatus}==0" class="text-center" style="background-color: #f8f9fa;margin: 0">
            商户后台管理系统 (休息中)
        </h1>

        <h1 th:if="${shopStatus}==1" class="text-center" style="background-color: #f8f9fa;margin: 0">
            商户后台管理系统 (营业中)
        </h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light ">

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="/sell/business/index" class="navbar-brand"><strong>主页</strong></a>

            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/sell/business/order/list">订单列表</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                           data-toggle="dropdown">分类管理</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a href="/sell/business/category/list" class="dropdown-item">分类列表</a>
                            <div class="dropdown-divider"></div>
                            <a href="/sell/business/category/save" class="dropdown-item">新增分类</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                           data-toggle="dropdown">商品管理</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a href="/sell/business/product/list" class="dropdown-item">商品列表</a>
                            <div class="dropdown-divider"></div>
                            <a href="/sell/business/product/save" class="dropdown-item">新增商品</a>
                        </div>
                    </li>

                </ul>

                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           id="navbarDropdownMenuLink" data-toggle="dropdown">
                            <span th:text="${business.getBusinessName()}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a id="modal-218230" href="#modal-container-218230" role="button" class="dropdown-item"
                               data-toggle="modal">我的信息</a>
                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item" th:href="'/sell/business/shop/msg/'+${shopId}">我的商铺信息</a>
                            <div class="dropdown-divider"></div>

                            <a th:if="${shopStatus}==0" class="dropdown-item"
                               th:href="'/sell/business/shop/status/'+${shopId}">修改状态为：营业</a>
                            <a th:if="${shopStatus}==1" class="dropdown-item"
                               th:href="'/sell/business/shop/status/'+${shopId}">修改状态为：休息</a>
                            <div class="dropdown-divider"></div>

                            <a href="/sell/business/logout" onclick="return confirm('是否退出登录')"
                               class="dropdown-item">退出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>


    <div th:if="${business.getShopId()==null||business.getShopId()==''}" class="col-md-12">
        <!--商户未注册显示-->
        <h1 class="text-center" style="background-color: #f8f9fa;margin: 0">
            商户后台管理系统
        </h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="/sell/business/index" class="navbar-brand"><strong>主页</strong></a>

            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">

                <ul class="navbar-nav ml-md-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           id="navbarDropdownMenuLink" data-toggle="dropdown">
                            <img th:src="@{/image/favicon.ico}" style="height: 30px;width: 30px;border-radius: 50%"/>
                            <span th:text="${business.getBusinessName()}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a id="modal-218230" href="#modal-container-218230" role="button" class="dropdown-item"
                               data-toggle="modal">我的信息</a>
                            <div class="dropdown-divider"></div>
                            <a href="/sell/business/logout" onclick="return confirm('是否退出登录')"
                               class="dropdown-item">退出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <div class="modal fade" id="modal-container-218230" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">
                        我的信息
                    </h5>
                </div>
                <div class="modal-body">
                    <p>商户名：<a title="点击修改商户名" href="/sell/business/updateInfo/1"
                              th:text="${business.getBusinessName()}"></a></p>
                    <p>手机号：<a title="点击修改手机号" href="/sell/business/updateInfo/2"
                              th:text="${business.getBusinessPhone()}"></a></p>
                    <p>本次登录时间：<span th:text="${time}"></span></p>
                </div>
                <div class="modal-footer">
                    <button onclick="window.location.href='/sell/business/updateInfo/3'" type="button"
                            class="btn btn-primary" data-dismiss="model">
                        修改密码
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
