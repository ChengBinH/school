<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="business/common/head::head"></head>
<style>
    #login {
        border: 1px solid #cccccc;
        border-radius: 7px;
        padding: 10px 10px;
        margin: 300px auto;
    }

    h1 {
        background-color: #007bff;
        padding: 0;
        color: #ffffff;
        border-radius: 7px;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div id="login" class="col-md-3 text-center">
            <h1>商户登录</h1>
            <div id="error" class="alert alert-dismissable" style="color: red;height: 50px">

            </div>
            <form role="form" method="post" action="/sell/business/login">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="商户手机号" name="businessPhone"
                           id="businessPhone" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="businessPwd"
                           id="businessPwd" required/>
                </div>
                <button type="submit" id="btn-log" class="btn btn-block btn-lg btn-outline-primary">
                    登录
                </button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
</body>
<script>
    $("#businessPhone").blur(function () {
        var adminUser = $(this).val();
        if (adminUser === "") {
            toast("商户手机不能为空");

        }
    });

    $("#businessPwd").blur(function () {
        var adminPwd = $(this).val();
        if (adminPwd === "") {
            toast("密码不能为空");
        }
    });

    $("form").submit(function () {
        if ($("#businessPhone").val() === "" || $("#businessPwd").val() === "") {
            toast("商户手机和密码不能为空");
            return false;
        }
    })

    function toast(message) {
        $("#error").addClass("alert-warning")
        $("#error").text(message)
        setTimeout(function () {
            $("#error").removeClass("alert-warning")
            $("#error").text("")
        }, 2000)
    }
</script>
</html>
