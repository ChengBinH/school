<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
    <div>
        <h2>欢迎来到射箭场</h2>
        <section>
            <button>开始</button>
            <span>准备好了吗，我们开始吧</span>
            <select>
                <option value="500">很快</option>
                <option value="1000">快</option>
                <option selected="selected" value="2000">中</option>
                <option value="2500">中慢</option>
                <option value="3500">慢</option>
            </select>
        </section>
        <main >
            <div id="jian">
                <img src="img/jian2.png" alt="">
            </div>
            <div id="ba">
                <img src="img/ba.jpg" alt="">
            </div>
        </main>
        <div>
            <h3>游戏规则：</h3>
            <p>
                <strong>点击开始游戏</strong>
            </p>
            <p>每个人有5次机会，游戏结束后显示你的总分数</p>
            <p>靶心一次向外可以分为五部分</p>
            <p>射中靶心9-10环，依次为：7-8,5-6,3-4,1-2</p>
            <p>总环数为50环，看看您是不是神射手！</p>
        </div>
    </div>
</body>
<!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
<script src="js/jQuery.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</html>
